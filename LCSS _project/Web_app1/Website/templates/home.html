<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
     
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		

      
      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>location</th>
               <th>Hospital</th>
               <th>Bed</th>
            </tr>
         </thead>

         <tbody>
            {% for Hospital in Hospitals %}
               <tr>
                  <td>{{ Hospital.id }}</td>
                  <td>{{ Hospital.location }}</td>
                  <td>{{ Hospital.hospital_name }}</td>
                  <td>{{ Hospital.beds }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
