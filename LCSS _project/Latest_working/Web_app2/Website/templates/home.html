<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
     
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		

      
      <table>
         <thead>
            <tr>
               <th>id</th>
               <th>location</th>
               <th>Hospital</th>
               <th>Bed</th>
            </tr>
         </thead>

         <tbody>
            {% for Hospital in Hospitals %}
               <tr>
                  <td>{{ Hospital.id }}</td>
                  <td>{{ Hospital.location }}</td>
                  <td>{{ Hospital.hospital_name }}</td>
                  <td><a href={{ 'http://127.0.0.1:5000/info/' + Hospital.id|string }} target="_blank">{{ Hospital.beds }}</a>
                     </td>
                  <!-- <td><button type="select" class="btn btn-primary">Select</button></td>
               </tr> -->
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
